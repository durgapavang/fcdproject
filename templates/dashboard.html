<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>login</title>  
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
</head>  
<body>  
 <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Dashboard</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form method="POST" id="dashboard" action="dashboard">
					{% csrf_token %}
					<div class="form-group">
					  <div class="custom-file">
					    <input type="file" class="custom-file-input" id="json_file"
					      aria-describedby="inputGroupFileAddon01" name="json_file" accept="application/json">
					    <label class="custom-file-label" for="inputGroupFile01">Choose JSON file only</label>
					  </div>
					</div>
					 <input type="submit" id="savejson" name="savejson" class="btn btn-primary" value="Submit"/>
				</form>
			</div>
		</div>
	</div>
</div>  
</body>  
 <script src="{% static 'js/login.js' %}"></script> 
</html>
